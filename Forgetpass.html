<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    

        <script>
            function Forget() {
                
     let allUsers = JSON.parse(localStorage.getItem("allusers"));
    let emailId = document.getElementById("name10").value;

    let user = allUsers.find(val => val.username === emailId);
    if(user){
        document.getElementById("password-section").style.display = "block";
        document.getElementById("verify-button").style.display = "none";
    }
    else{
        alert("user not found")
    }

   
}
function update(){
  
    let allUsers = JSON.parse(localStorage.getItem("allusers"));
    let emailId = document.getElementById("name10").value;
    let newPassword = document.getElementById("newpass").value;
    let confirmPassword = document.getElementById("newpass2").value;
    let user = allUsers.find(val => val.username === emailId);

    if (user) {

        if (newPassword === confirmPassword) {
            
            user.password = newPassword;
           
            localStorage.setItem("allusers", JSON.stringify(allUsers));
            alert("Password Changed");
        } else {
            alert("Passwords do not match");
        }
    } else {
        alert("Invalid email");
    }

}
</script>
        <style>
        body {
    background-image: url('background-solid-glare-light-wallpaper-preview.jpg');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    height: 100vh; 
    margin: 0;
    padding: 0;
}


#parent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); 
    width: 90%;
    max-width: 700px;
    border: solid 2px black;
    padding: 60px;
    background-color: aliceblue;
    border-radius: 20px;
    box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
}


@media (max-width: 768px) {
    #parent {
        width: 90%;
        padding: 30px;
    }
}

@media (max-width: 480px) {
    #parent {
        width: 95%;
        padding: 25px;
    }
}

        #password-section {
                display: none; 
            }
        </style>
    </head>
    <body>
        <div id="parent" class="container mt-4">
            <h3 class="text-center">Forget Password</h3>
            
            <div class="mb-3">
                <label for="name10" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="name10" placeholder="Enter your email" required>
                <button class="btn btn-primary btn-block mt-2" id="verify-button" onclick="Forget()">Verify</button>
            </div>
            
            <div id="password-section">
                <div class="mb-3">
                    <label for="newpass" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newpass" placeholder="Enter your new password" required>
                </div>
                <div class="mb-3">
                    <label for="newpass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="newpass2" placeholder="Confirm your password" required>
                </div>
                <button class="btn btn-success btn-block" onclick="update()">Submit</button>
            </div>

            <div class="mt-3">
                <a href="login.html" class="text-decoration-none">Login</a>
            </div>

    </body>
</html>

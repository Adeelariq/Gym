<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script>
       function checkdata() {
    let allemail = JSON.parse(localStorage.getItem("allusers")) || [];

    let email2 = document.getElementById("name2").value;
    let password2 = document.getElementById("pass2").value;

    if (email2 === "" || password2 === "") {
        alert("Please enter both email and password.");
        return;
    }

    let validUser = allemail.find(user => user.username == email2 && user.password == password2);

    if (validUser) {
        localStorage.setItem("loggedInUser", JSON.stringify(validUser)); 
        alert("Login successful! Redirecting to your dashboard...");
        window.location = "Landingpage.html";
    } else {
        alert("Invalid email or password. Please try again.");
    }
}

    </script>
    <style>
        body {
            background-image: url('background-solid-glare-light-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #parent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 700px;
            border: solid 2px black;
            padding: 60px;
            background-color: aliceblue;
            border-radius: 20px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            #parent {
                width: 90%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            #parent {
                width: 95%;
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <section id="section2">
        <div id="parent">
            <h3 class="text-center">Login Form</h3>
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" id="name2" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pass2" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-primary btn-block" onclick="checkdata()">Submit</button>
            <a href="forgetpass.html">Forgot password</a>

        </div>
    </section>
</body>

</html>

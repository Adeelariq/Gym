<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITNESS HIVE - Register</title>
    <meta name="description" content="Create your FITNESS HIVE account" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        height: 100vh;
        background-color: #f8f9fa;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      
      .gym-accent {
        color: #e63946;
      }
      
      .bg-gym-accent {
        background-color: #e63946;
      }
      
      .hover-gym-accent:hover {
        background-color: #d62f3d;
      }
      
      .gym-input:focus {
        border-color: #e63946;
        box-shadow: 0 0 0 2px rgba(230, 57, 70, 0.15);
      }
      
      /* Simple fade-in animation */
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>

  <body class="bg-gray-100 py-8 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden fade-in">
      <!-- Header -->
      <div class="bg-gray-50 p-6 border-b border-gray-200">
        <div class="flex justify-center mb-2">
          <div class="font-bold text-2xl tracking-tight">
            <span class="gym-accent">FITNESS</span><span class="ml-1">HIVE</span>
          </div>
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-900 mt-2">
          Create Your Account
        </h2>
        <p class="text-center text-gray-500 text-sm mt-1">
          Join FITNESS HIVE today and start your fitness journey
        </p>
      </div>
      
      <!-- Form -->
      <div class="p-6">
        <form class="space-y-4">
          <div>
            <label for="UsersAame" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input
              id="UsersAame"
              type="text"
              class="gym-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
              placeholder="Enter your name"
              required
            >
          </div>
          
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input
              id="name"
              type="email"
              class="gym-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
              placeholder="Enter your email"
              required
            >
          </div>
          
          <div>
            <label for="pass" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              id="pass"
              type="password"
              class="gym-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
              placeholder="Choose a password"
              required
            >
          </div>
          
          <div>
            <label for="Number" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
            <input
              id="Number"
              type="number"
              class="gym-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
              placeholder="Enter your mobile number"
              required
            >
          </div>
          
          <div>
            <label for="Adrees" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
            <input
              id="Adrees"
              type="text"
              class="gym-input w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
              placeholder="Enter your address"
              required
            >
          </div>
          
          <div class="mt-6">
            <button
              type="button"
              onclick="getdata()"
              class="w-full py-2 px-4 bg-gym-accent hover-gym-accent text-white rounded-md font-medium transition-colors"
            >
              Create Account
            </button>
          </div>
        </form>
        
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a href="Login.html" class="gym-accent hover:underline">
              Sign in
            </a>
          </p>
        </div>
      </div>
      
      <!-- Footer -->
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-center text-xs text-gray-500">
        &copy; <span id="current-year"></span> FITNESS HIVE. All rights reserved.
        <br>
        <span class="mt-1 inline-block">Developed by Adeel Ariq</span>
      </div>
    </div>

    <script>
      // Set current year in the footer
      document.getElementById('current-year').textContent = new Date().getFullYear();
      
      // Your original registration code, kept intact
      var allemail = JSON.parse(localStorage.getItem("allusers")) || [];

      function getdata() {
        let email = document.getElementById("name").value;
        let password = document.getElementById("pass").value;
        let userName = document.getElementById("UsersAame").value;
        let mobilenumber = document.getElementById("Number").value;
        let userAdress = document.getElementById("Adrees").value;

        if (email === "" || password === "" || mobilenumber === "" || userAdress === "" || userName === "") {
          alert("Please fill out all fields!");
          return;
        }

        let user = {
          username: email,
          password: password,
          Phone: mobilenumber,
          newadress: userAdress,
          userName: userName
        };

        let exisitinguser = allemail.find(value => value.username == email);
        if (exisitinguser) {
          alert("This email is already registered. Please log in or use a different email.")
        }
        else {
          allemail.push(user);
          console.log(allemail);
          localStorage.setItem("allusers", JSON.stringify(allemail));
          alert("Registration successful! You can now log in.!");
          window.location = "Login.html";
        }
      }
    </script>
  </body>
</html>
